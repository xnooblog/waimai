<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>gshop-client</title>
    <link rel="stylesheet" href="./static/css/reset.css"></link>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2736221_ez0lcsqk6gi.css"></link>
    <script src="//at.alicdn.com/t/font_2736221_ez0lcsqk6gi.js"></script>
    <!--fastclick 解决移动端click事件延迟300ms和点击穿透问题-->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
